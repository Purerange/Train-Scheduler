<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>The Train Scheduler</title>
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Anytime is Train Time</h1>
                <h3>Choo Choo. Chee Chee.</h3>
            </div>
            <main>
                <section class="schedule">
                    <h2>Current Train Schedule</h2>
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </section>
                <section>
                    <h2>Add Train</h2>
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Train Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Thomas">
                        </div>
                        <div class="form-group">
                            <label for="destinationInput">Destination</label>
                            <input type="text" class="form-control" id="destinationInput" placeholder="Union Station">
                        </div>
                        <div class="form-group">
                            <label for="firstInput">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstInput" placeholder="00:00">
                        </div>
                        <div class="form-group">
                            <label for="frequencyInput">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequencyInput" placeholder="15">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                    </form>
                </section>   
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
    
    </html>
